<h2 [ngClass]="['text-3xl', 'mb-8']">Login</h2>
<div>
    <form [ngClass]="['flex', 'flex-col', 'content-center', 'w-80']">
        <label for="login" [ngClass]="['block']">
            <span [ngClass]="['mt-3','ml-3', 'block', 'text-md', 'font-medium', 'text-slate-700']">
                Login
            </span>
            <input type="text" name="login" 
            [ngClass]="['mt-1', 'px-3', 'py-2', 'bg-white', 'border', 'shadow-sm', 'border-slate-300', 'placeholder-slate-400', 'focus:outline-none', 'focus:border-sky-500', 'focus:ring-sky-500', 'block', 'w-full', 'rounded-md', 'sm:text-sm', 'focus:ring-1']"
            placeholder="Login or email" required>
        </label>
        <label for="password" [ngClass]="['block']">
            <span [ngClass]="['mt-3','ml-3', 'block', 'text-md', 'font-medium', 'text-slate-700']">
                Password
            </span>
            <input type="password" name="password" 
            [ngClass]="[ 'mt-1', 'px-3', 'py-2', 'bg-white', 'border', 'shadow-sm', 'border-slate-300', 'placeholder-slate-400', 'focus:outline-none', 'focus:border-sky-500', 'focus:ring-sky-500', 'block', 'w-full', 'rounded-md', 'sm:text-sm', 'focus:ring-1']"
            placeholder="Password..."required>
        </label>
        <div [ngClass]="['pl-2', 'mt-4', 'flex', 'justify-between']">
            <a routerLink="/register" [ngClass]="['text-blue-500','hover:text-blue-300', 'cursor-pointer']">
                Not have account yet?
            </a>
            <button type="submit" [ngClass]="['self-end', 'bg-blue-500', 'hover:bg-blue-700', 'text-white', 'py-2', 'px-4', 'font-bold', 'rounded']">
                Login
            </button>
        </div>
    </form>
</div>
