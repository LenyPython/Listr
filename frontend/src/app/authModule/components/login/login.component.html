<h2>Login Page</h2>
<div>
    <form [ngClass]="['flex', 'flex-col', 'content-center']">
        <label for="login" [ngClass]="['block']">
            <span [ngClass]="['ml-3', 'block', 'text-md', 'font-medium', 'text-slate-700']">
                Login
            </span>
            <input type="text" name="login" 
            [ngClass]="['mt-1', 'px-3', 'py-2', 'bg-white', 'border', 'shadow-sm', 'border-slate-300', 'placeholder-slate-400', 'focus:outline-none', 'focus:border-sky-500', 'focus:ring-sky-500', 'block', 'w-full', 'rounded-md', 'sm:text-sm', 'focus:ring-1']"
            placeholder="Login or email" required>
        </label>
        <label for="password" [ngClass]="['block']">
            <span [ngClass]="['ml-3', 'block', 'text-md', 'font-medium', 'text-slate-700']">
                Password
            </span>
            <input type="text" name="password" 
            [ngClass]="['mt-1', 'px-3', 'py-2', 'bg-white', 'border', 'shadow-sm', 'border-slate-300', 'placeholder-slate-400', 'focus:outline-none', 'focus:border-sky-500', 'focus:ring-sky-500', 'block', 'w-full', 'rounded-md', 'sm:text-sm', 'focus:ring-1']"
            placeholder="Password..."required>
        </label>
        <button type="submit" [ngClass]="['mt-4', 'self-end', 'bg-blue-500', 'hover:bg-blue-700', 'text-white', 'py-2', 'px-4', 'font-bold', 'rounded']">
            Login
        </button>
    </form>
</div>
